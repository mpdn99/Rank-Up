    <div id="background-main">
      <div class="host-create">
        <div class="rank-up">
          <img src="./assets/logo/Rank Up.png" alt="" />
        </div>
        <button class="btn-createGame">Create Game</button>
      </div>
      <div id="host-main">
        <div class="host-table height-content width-left">
          <div class="host-left">
            <h1>QUESTION</h1>
            <div class="question-box">
              <a href="#">1</a>
              <input type="text" required placeholder="Question 1" />
            </div>
            <div class="question-box">
              <a href="#">2</a>
              <input type="text" required placeholder="Question 2" />
            </div>
            <div class="question-box">
              <a href="#">3</a>
              <input type="text" required placeholder="Question 3" />
            </div>
            <div class="question-box">
              <a href="#">4</a>
              <input type="text" required placeholder="Question 4" />
            </div>
            <div class="question-box-add">
              <a href="">Add question</a>
              <p class="btnPlay">Play now</p>
            </div>
          </div>
          <div class="host-right">
            <div class="host-right-top">
              <h1>CONFIG QUESTION</h1>
              <div class="host-type">
                <div class="host-left-type">
                  <h2>Points</h2>
                  <span>15</span>
                </div>
                <div class="host-center-type">
                  <input
                    type="text"
                    required
                    placeholder="TYPING YOUR QUESTION"
                  />
                </div>
                <div class="host-right-type">
                  <h2>Points</h2>
                  <span>15</span>
                </div>
              </div>
            </div>
            <div class="host-right-bottom">
              <input type="text" placeholder="Type Answer 1" />
              <input type="text" placeholder="Type Answer 2" />
              <input type="text" placeholder="Type Answer 3" />
              <input type="text" placeholder="Type Answer 4" />
            </div>
          </div>
        </div>
        <div id="hostInv" class="host-inv">
          <div class="inv-left">
            <h1>PLAYER: 0</h1>
            <div class="react-wait-box">

          <div class="reaction-right height-content width-right">
            <div class="container">
              <div class="chat-container"></div>
              <form class="send-message-form">
                <input
                  class="chatInput"
                  type="text"
                  placeholder="Chat Here..."
                />
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
